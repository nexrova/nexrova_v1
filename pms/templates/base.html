<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ hotel.name }} - PMS{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <aside class="sidebar">
        <div>
            <i class="fas fa-hotel"></i>
            <h2>{{ hotel.name }}</h2>
            <p>{{ hotel.location }}</p>
        </div>
        <nav class="sidebar-nav">
            <a href="/" {% if request.endpoint == 'web.index' %}class="active"{% endif %}>
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="/dashboard" {% if request.endpoint == 'web.dashboard' %}class="active"{% endif %}>
                <i class="fas fa-chart-line"></i>
                <span>Dashboard</span>
            </a>
            <a href="/rooms" {% if request.endpoint == 'web.rooms' %}class="active"{% endif %}>
                <i class="fas fa-door-open"></i>
                <span>Rooms</span>
            </a>
            <a href="/bookings" {% if request.endpoint == 'web.bookings' %}class="active"{% endif %}>
                <i class="fas fa-calendar-check"></i>
                <span>Bookings</span>
            </a>
            <a href="/guests" {% if request.endpoint == 'web.guests_page' %}class="active"{% endif %}>
                <i class="fas fa-users"></i>
                <span>Guests</span>
            </a>
        </nav>
        <div>
            <p><i class="fas fa-phone"></i> {{ hotel.contact }}</p>
            <p><i class="fas fa-envelope"></i> {{ hotel.email }}</p>
        </div>
    </aside>
    
    <main class="main-content">
        <header class="top-header">
            <div>
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>{% block page_title %}Dashboard{% endblock %}</h1>
            </div>
            <div>
                <div>
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
                <div>
                    <i class="fas fa-user-circle"></i>
                    <span>Admin</span>
                </div>
            </div>
        </header>
        <div>
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
